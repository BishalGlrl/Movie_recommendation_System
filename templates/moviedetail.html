<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Movie Recommendation System</title>
    <style>
        /* Base styles */
        body {
            font-family: 'EB Garamond', serif;
            background: url('your-background-image-url') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        h1 {
            color: darkgray;
            text-shadow: grey 2px -2px 6px;
            font-size: 2.5rem;
            margin-top: 10px;
        }

        .box9 {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
        }

        .text-start {
            text-align: left;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        .rounded-circle {
            border-radius: 50%;
        }

        .castcrew-container .row {
            justify-content: center;
        }

        .castcrew-container .col {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Responsive font sizes and spacing */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .col-6 {
                width: 100%;
            }
        }

        .castcrew-container img {
            margin-bottom: 10px;
        }

        .castcrew-container p {
            color: #9db5b4;
            display: inline-block;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 class="text-center my-4">
        <b><u>MOVIE DETAILS</u></b>
    </h1>

    <div class="box9">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 col-md-6">
                    <img src="{{ poster_path }}" alt="Movie Poster" class="img-fluid">
                </div>
                <div class="col-12 col-md-6 text-start">
                    <div>
                        <h2 style="color: #a4a627"><i>Title:</i></h2>
                        <p>{{ title }}</p>
                    </div>
                    <br>
                    <div>
                        <h2 style="color: #a4a627"><i>Overview:</i></h2>
                        <p>{{ overview }}</p>
                    </div>
                    <br>
                    <div>
                        <h2 style="color: #a4a627"><i>Release Date:</i></h2>
                        <p>{{ release_date }}</p>
                    </div>
                    <br>
                    <div>
                        <h2 style="color: #a4a627"><i>Genres:</i></h2>
                        <p>{{ genres }}</p>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>

    <div class="container">
        <div>
            <h2 class="text-center" style="color: #ced4de; font-size: 2rem;">
                <b><i>Cast</i></b>
            </h2>
            <div class="castcrew-container">
                <div class="row">
                    {% for actor in cast %}
                        <div class="col-6 col-md-4 col-lg-3 text-center mb-4">
                            <img src="{{ actor.image_url }}" alt="{{ actor.name }} Image" class="img-fluid rounded-circle">
                            <p>{{ actor.name }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div>
            <h2 class="text-center" style="color: #ced4de; font-size: 2rem;">
                <b><i>Crew</i></b>
            </h2>
            <div class="castcrew-container">
                <div class="row">
                    {% for member in crew %}
                        <div class="col-6 col-md-4 col-lg-3 text-center mb-4">
                            <img src="{{ member.image_url }}" alt="{{ member.name }} Image" class="img-fluid rounded-circle">
                            <p>{{ member.name }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
