<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("static/img1.jpg");
            opacity: 0.8;
            background-size: cover;
            background-position: center;
            font-family: 'Oswald', sans-serif;
        }
        .bgg {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .box {
            background-color: rgba(63, 114, 158, 0.4);
        }
        .header {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            text-align: center;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav a {
            color: white;
            text-shadow: 3px -3px 5px #121315;
            font-size: 20px;
            padding: 10px 20px;
            font-family: 'Times New Roman', Times, serif;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FF6347; /* Tomato color for hover */
        }
        .animate {
            font-size: 2rem;
            text-align: center;
            color: #FFD700; /* Gold color */
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .box3 {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
        }
        .select {
            color: white;
            text-align: center;
        }
        .box-footer {
            margin-top: auto;
        }
        .footercontainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .socialIcons a {
            margin: 0 10px;
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .socialIcons a:hover {
            color: #FF6347; /* Tomato color for hover */
        }
        @media (max-width: 600px) {
            .header {
                font-size: 1.5rem;
            }
            nav a {
                font-size: 16px;
            }
            .animate {
                font-size: 1.5rem;
            }
            .box3 {
                padding: 10px;
                margin: 10px;
            }
            .select {
                font-size: 1.2rem;
            }
            .text-center input,
            .text-center button {
                width: 90%;
                margin: 0 auto;
                font-size: 1rem;
                padding: 10px;
            }
            .container2 {
                grid-template-columns: 1fr;
            }
            .img3 {
                margin: 10px 0;
            }
        }
        @media (max-width: 480px) {
            .header {
                font-size: 1.2rem;
            }
            nav {
                flex-direction: column;
            }
            nav a {
                font-size: 14px;
                padding: 5px;
            }
            .animate {
                font-size: 1.2rem;
            }
            .box3 {
                padding: 10px;
                margin: 10px;
            }
            .select {
                font-size: 1rem;
            }
            .text-center input,
            .text-center button {
                width: 100%;
                margin: 0 auto;
                font-size: 0.9rem;
                padding: 8px;
            }
            .container2 {
                grid-template-columns: 1fr;
            }
            .img3 {
                margin: 5px 0;
            }
            .caption {
                font-size: 2vh;
            }
            /* Specific style for the button text size on small devices */
            #custom-button {
                font-size: 0.8rem; /* Adjust as needed */
            }
        }
        /* Center the box3 container */
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Adjust based on header/footer height */
        }
    </style>
    {% endblock %} 
</head>
<body>
    {% block content %}
    <div class="bgg">
        <div class="box">
            <div class="flex text-white w-full" style="height: 65px;">
                <div style="width: 50%;">
                    <a href="/" class="header" style="text-wrap: nowrap;"><b>Movie <span style="color: orangered;">Recommending</span> System</b></a>
                </div>
                <nav class="ml-14 mt-3 flex justify-around" style="min-width: 700px;">
                    <a href="/" class="hover:text-rose-900"><b>HOME</b></a>
                    <a href="/contact" class="hover:text-rose-900"><b>CONTACT</b></a>
                    <a href="/about" class="hover:text-rose-900"><b>ABOUT</b></a>
                </nav>
            </div>
        </div>
        <br><br>
        <h2 class="animate" data-text="Hello! What are you Looking for Today??">Hello! What are you Looking for Today??</h2><br><br>
        <div class="centered-container">
            <div class="box3">
                <form id="recommend-form" action="/recommend" method="POST">
                    <div id="div1" class="text-center flex flex-col justify-center">
                        <label for="movie-input"><h2 style="font-size: 30px;font-family: 'Times New Roman', Times, serif;" class="select"><b>Select a Movie:</b></h2></label><br><br>
                        <input type="text" id="movie-input" placeholder="Please enter the name of movie" name="selected_movie" list="movie-options" required class="text-center h-10 bg-gray-100 p-3 mx-auto rounded-xl" style="width: 50%;">
                        <datalist id="movie-options">
                            {% for movie in movie_list %}
                                <option value="{{ movie }}">{{ movie }}</option>
                            {% endfor %}
                        </datalist>
                        <button type="submit" class="my-4 mx-auto rounded-xl p-2 bg-emerald-500 hover:bg-emerald-700 text-white" id="custom-button" onclick="showDiv()" style="width: 50%; font-size: 0.5rem;">
                            <b id="button-text">GET RECOMMENDATION</b>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <br><br>
        <div class="box-footer">
            <footer>
                <div class="footercontainer">
                    <div class="socialIcons">
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    {% endblock %}
</body>
</html>
